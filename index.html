<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Apps Alive</title>
</head>
<body>
    <h1>App Keeper</h1>
    <p>This page keeps multiple apps alive by pinging them every 5 minutes.</p>

    <script>
        // List of URLs to ping
        const urls = [
            'https://image-compressor-6o1w.onrender.com/',
            'https://code4nitte-backend.onrender.com'
        ];

        function pingServers() {
            urls.forEach(url => {
                fetch(url)
                    .then(response => console.log(`Pinged ${url}`))
                    .catch(error => console.error(`Error pinging ${url}:`, error));
            });
        }

        setInterval(pingServers, 300000); // Ping every 5 minutes (300,000 ms)
        pingServers(); // Initial ping when page loads
    </script>
</body>
</html>
